<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Search Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
    }
    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .glow {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <header class="gradient-bg p-6 sticky top-0 z-10 shadow-lg">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-extrabold tracking-tight">YouTube Search Pro Max Plus</h1>
      <div class="text-sm opacity-75">Premium Experience by BJ Tricks</div>
    </div>
  </header>
  <main class="flex-grow p-6">
    <div class="max-w-7xl mx-auto">
      <div class="mb-8 flex gap-4">
        <input
          type="text"
          id="searchInput"
          placeholder="Search YouTube with Premium Precision..."
          class="flex-grow p-4 bg-gray-800 border border-gray-700 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 glow"
        />
        <button
          id="searchButton"
          class="px-6 py-4 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition-colors glow"
        >
          Search Now
        </button>
      </div>
      <div id="results" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
    </div>
  </main>
  <footer class="bg-gray-800 p-6 text-center">
    <p class="text-sm opacity-75">Powered by BJ Tricks API | Deployed on Vercel | Premium UI Design</p>
  </footer>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const resultsDiv = document.getElementById('results');

    searchButton.addEventListener('click', async () => {
      const query = searchInput.value.trim();
      if (!query) {
        alert('Please enter a search query');
        return;
      }

      resultsDiv.innerHTML = '<p class="text-center text-blue-400 animate-pulse">Loading Premium Results...</p>';
      try {
        const response = await fetch(
          `https://bjtricksapis.vercel.app/search/youtube?q=${encodeURIComponent(query)}`
        );
        const data = await response.json();

        if (data.status && data.result.length > 0) {
          resultsDiv.innerHTML = '';
          data.result.forEach(item => {
            const card = document.createElement('div');
            card.className = 'bg-gray-800 p-6 rounded-xl card-hover glow';
            card.innerHTML = `
              <img src="${item.imageUrl}" alt="${item.title}" class="w-full h-48 object-cover rounded-lg mb-4">
              <h3 class="text-xl font-semibold mb-2 line-clamp-2">${item.title}</h3>
              <p class="text-gray-400 mb-1">Channel: ${item.channel}</p>
              <p class="text-gray-400 mb-4">Duration: ${item.duration}</p>
              <a
                href="${item.link}"
                target="_blank"
                class="inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
              >Watch on YouTube</a>
            `;
            resultsDiv.appendChild(card);
          });
        } else {
          resultsDiv.innerHTML = '<p class="text-center text-red-400">No Premium Results Found</p>';
        }
      } catch (error) {
        resultsDiv.innerHTML = '<p class="text-center text-red-400">Error Fetching Premium Results</p>';
        console.error(error);
      }
    });
  </script>
</body>
</html>
